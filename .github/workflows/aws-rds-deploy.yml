name: Deploy Database

on:
  push:
    branches:
      - feature/rds
    # paths:
    #   - "database/**"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: download flyway
        run: wget https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.8.2/flyway-commandline-7.8.2-linux-x64.tar.gz
      - name: extract and link flyway
        run: tar -xvf flyway-commandline-7.8.2-linux-x64.tar.gz && sudo ln -s `pwd`/flyway-7.8.2/flyway /usr/local/bin
      - name: migrate main
        run: flyway -url='${{ secrets.AWS_DB_URL }}' -user=${{ secrets.AWS_DB_USERNAME }} -password=${{ secrets.AWS_DB_PASSWORD }} -locations=filesystem:./database/migrations -outOfOrder=true -baselineOnMigrate=true migrate
