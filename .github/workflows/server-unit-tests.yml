name: Verify Server Unit Tests

on:
  pull_request:
    paths:
      - "server/**"

env:
  AWS_REGION: us-east-1

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm i
      - name: Prisma Generate
        run: npx prisma@6.3.1 generate
      - name: Test
        run: npm run test
