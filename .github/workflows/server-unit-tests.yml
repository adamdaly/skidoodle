name: Verify Server Unit Tests

on:
  pull_request:
    paths:
      - "server/**"

defaults:
  run:
    working-directory: ./server

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm i
      - name: Prisma Generate
        run: npx prisma@6.3.1 generate
      - name: Test
        run: npm run test
