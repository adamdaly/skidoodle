name: "Code Review by Gemini AI"

on:
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Generate Diff Chunks
        id: generate_diff_chunks
        uses: some-diff-chunking-action # Use a dedicated action or script
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.event.pull_request.head.sha }}
          chunk_size: 3500 # Control chunk size explicitly
      - name: Code Review by Gemini AI
        uses: rubensflinco/gemini-code-review-action@1.0.5
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repository: ${{ github.repository }}
          github_pull_request_number: ${{ github.event.pull_request.number }}
          # ... other parameters
          pull_request_diff: ${{ steps.generate_diff_chunks.outputs.diff_chunks }} # Pass chunks
          model: ${{ inputs.gemini_model }} # Use an input parameter for the model
          extra_prompt: "Provide a concise and technical review of the code changes."
          # Remove log_level: DEBUG for production
        continue-on-error: false # Example of basic error handling. Add more robust error reporting
